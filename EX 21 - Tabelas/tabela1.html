<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela I</title>
    <style>
        html{
            font-size: 62.5%;
        }
        body{
            font: normal 1.6em Arial, Helvetica, sans-serif;
        }
        table{
            width: 40rem;
            border-collapse: collapse;
        }
        tr.linha_alt{
            background-color: lightgray;
        }
        td{
            border: 0.1rem solid black;
            text-align: center;
        }
        td.destaque{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
	<table>
		<tr class="linha_alt">
			<td>A1
			<td>B1
			<td>C1
        </td>
		<tr>
			<td>A2
			<td>B2
			<td>C2
        </td>
		<tr>
			<td>A3
			<td class="destaque">B3
			<td>C3
        </td>
	<table>
</body>
</html>
