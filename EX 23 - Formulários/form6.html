<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário VI</title>
    <style>
        html{
            font-size: 62.5%;
        }
        body{
            font: normal 1.6em Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário VI</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="campo_foto">Envie uma foto de perfil: </label>
            <input type="file" name="campo_foto" id="campo_foto">
        </p>
        <p>
            <label for="campo_cor">Selecione uma cor: </label>
            <input type="color" name="campo_cor" id="campo_cor">
        </p>
        <p>
            <label for="campo_satisfacao">Nível de Satisfação: </label>
            <input type="range" name="campo_satisfacao" id="campo_satisfacao" min="1" max="5" value="5">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
