<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe I</title>
    <style>
        iframe{
            height: 600px;
            width:400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Para acessar os cursos de HTML5 e CSS3, acesse
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="800" width="400">
        <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
    para saber mais!
    </p>
    <p>Podemos acessar o repositório do github sobre o curso 
        <iframe src="https://gustavoguanabara.github.io/html-css/" frameborder="0"  scrolling="no">
        no <a href="https://gustavoguanabara.github.io/html-css/">GitHub</a>
        </iframe>
     Aqui!
    </p>
</body>
</html>
